<div *ngFor="let project of projects | async" (click)="goToProjectPage(project)" class="panel panel-default">
  <div class="panel-body">
      <div class="col-md-7">
          <a href="#">
            <img width="700" height="300"class="img-fluid rounded mb-3 mb-md-0" src="{{project.imageSrc}}" alt="image of project">
          </a>
        </div>
    <h3><div class="title"><em>{{project.title}}</em> in {{project.category}}</div></h3>
    <h3><div class="step">Step 1:</div> {{project.step1}} <br><br>
        <div class="step">Step 2:</div> {{project.step2}} <br><br>
        <div class="step">Step 3:</div> {{project.step3}} <br><br>
        <div class="step">Step 4:</div> {{project.step4}}</h3>
  </div>
</div>
